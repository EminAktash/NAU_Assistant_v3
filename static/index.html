<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>North American University AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --app-height: 100%;
        }
        
        html, body {
            height: 100%;
            height: var(--app-height);
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #FAF9F6;
            position: fixed;
            width: 100%;
        }

        /* Top navigation bar styles */
        .top-nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1100;
        }
        
        .top-nav-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        
        .top-nav-button:hover,
        .top-nav-button:focus {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .top-nav-button i {
            font-size: 18px;
        }

        #main {
            flex: 1;
            height: calc(100% - 40px);
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            background-color: #FAF9F6;
            color: #333;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 90px; /* Space for input container */
            -webkit-overflow-scrolling: touch;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: #FAF9F6;
            border-top: 1px solid #e0e0e0;
            z-index: 1000;
        }

        .message {
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-message {
            background-color: #f8f9fa;
        }

        .assistant-message {
            background-color: #FAF9F6;
        }

        .follow-up-message {
            background-color: #f0f7ff;
            border-left: 4px solid #0d6efd;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .message-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-group {
            max-width: 800px;
            margin: 0 auto;
        }

        .sources {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            margin-bottom: 20px; /* Add space after sources, before follow-up */
        }

        .source-link {
            color: #0d6efd;
            text-decoration: underline;
        }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 70px; /* Space for input on welcome screen */
        }

        .welcome-title {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 1rem;
            margin-top: 10px;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .faq-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .faq-button {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .faq-button:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .nau-header {
            color: #003366;
            font-weight: bold;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .welcome-title {
                font-size: 2rem;
                margin-top: 1rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .faq-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .faq-button {
                padding: 0.75rem;
            }
            
            .message {
                padding: 15px 0;
            }
            
            #input-container {
                padding: 10px;
            }
            
            .input-group .form-control,
            .input-group .btn {
                height: 46px; /* Slightly larger for touch targets */
            }
            
            /* Make the follow-up look better on mobile */
            .follow-up-message {
                margin: 20px 0;
                padding: 12px;
            }
            
            /* Ensure proper spacing after sources */
            .sources {
                margin-bottom: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Top navigation bar -->
    <div class="top-nav-container">
        <a href="https://helpdesk.na.edu/" class="top-nav-button back-button" title="Back to NAU Helpdesk">
            <i class="bi bi-arrow-left"></i>
        </a>
        <button class="top-nav-button home-button" title="Show welcome screen" onclick="showWelcomeScreen()">
            <i class="bi bi-house"></i>
        </button>
    </div>

    <div id="main">
        <div id="chat-container">
            <!-- Welcome template -->
            <template id="welcome-template">
                <div class="d-flex justify-content-center align-items-center h-100" id="welcome-message">
                    <div class="welcome-container">
                        <h1 class="welcome-title">NAU Assistant</h1>
                        <p class="welcome-subtitle">The official AI assistant for North American University. Ask
                            questions about NAU programs, campus, admissions, and more.</p>

                        <div class="faq-grid">
                            <div class="faq-button" onclick="askQuestion('What are the tuition fees?')">
                                What are the tuition fees?
                            </div>
                            <div class="faq-button" onclick="askQuestion('How do I apply for admission?')">
                                How do I apply for admission?
                            </div>
                            <div class="faq-button" onclick="askQuestion('What programs does NAU offer?')">
                                What programs does NAU offer?
                            </div>
                            <div class="faq-button" onclick="askQuestion('How to reset my password?')">
                                How to reset my password?
                            </div>
                            <div class="faq-button" onclick="askQuestion('How do I select the courses?')">
                                How do I select the courses?
                            </div>
                            <div class="faq-button" onclick="askQuestion('How do I access my NAU Portal?')">
                                How do I access my NAU Portal?
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Welcome content (will be populated from template) -->
            <div id="welcome-container">
                <!-- Welcome message will be cloned from template here -->
            </div>

            <!-- Chat messages will be populated here -->
            <div id="messages" class="d-none">
                <!-- Messages will appear here -->
            </div>
        </div>

        <div id="input-container">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control border" placeholder="Message NAU Assistant...">
                <button class="btn btn-primary" id="send-btn">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="./static/script.js"></script>
    <script>
        // Fix for mobile viewport height issues
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        setAppHeight();
        
        // Ensure input is visible when keyboard appears
        document.getElementById('user-input').addEventListener('focus', function() {
            setTimeout(function() {
                window.scrollTo(0, document.body.scrollHeight);
            }, 300);
        });
    </script>
</body>

</html>
